monitor=,preferred,auto,1

# ------------------------------------------------------------------------------
# INPUT
# ------------------------------------------------------------------------------
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# ------------------------------------------------------------------------------
# GENERAL
# ------------------------------------------------------------------------------
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(FF0000FF)
    col.inactive_border = rgba(FFFFFF33)
    layout = dwindle
}

# ------------------------------------------------------------------------------
# DECORATIONS
# ------------------------------------------------------------------------------
decoration {
    rounding = 8
    blur = yes
    blur_size = 6
    blur_passes = 2
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
}

# ------------------------------------------------------------------------------
# ANIMATIONS
# ------------------------------------------------------------------------------
animations {
    enabled = yes
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ------------------------------------------------------------------------------
# KEYBINDS
# ------------------------------------------------------------------------------
$mod = SUPER

bind = $mod, Return, exec, kitty
bind = $mod, Q, killactive
bind = $mod, E, exec, dolphin
bind = $mod, B, exec, vivaldi-stable
bind = $mod, Space, exec, wofi --show drun
bind = $mod, L, exec, hyprlock
bind = $mod, P, exec, grimblast copy area
bind = $mod, S, exec, grimblast save area ~/Pictures/Screenshots
bind = $mod SHIFT, R, exec, hyprctl reload

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Move windows
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# ------------------------------------------------------------------------------
# WINDOW RULES
# ------------------------------------------------------------------------------
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$

# ------------------------------------------------------------------------------
# EXEC ON START
# ------------------------------------------------------------------------------
exec-once = waybar
exec-once = swww init
exec-once = swww img ~/Pictures/Wallpapers/default.jpg
exec-once = cliphist wipe
exec-once = wl-paste --watch cliphist store
exec-once = kdeconnect-indicator
exec-once = blueman-applet
exec-once = polkit-kde-agent