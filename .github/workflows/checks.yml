name: CI - Shell & Syntax Checks

on:
  pull_request:
  push:
    branches: [ main, hardening/* ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: koalaman/shellcheck-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          shellcheck_args: --external-sources
          files: |
            install/*.sh
            scripts/*.sh

  syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Bash syntax
        run: |
          set -euo pipefail
          for f in install/*.sh scripts/*.sh; do
            echo "Checking $f"
            bash -n "$f"
          done