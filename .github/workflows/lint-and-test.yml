name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install linters
        run: |
          pip install black flake8
      - name: Run Black
        run: black --check .
      - name: Run Flake8
        run: flake8 .
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install ESLint
        run: |
          npm install -g eslint
      - name: Run ESLint
        run: |
          if [ -f package.json ]; then eslint . || true; fi
